name: Java CI with Maven

on:
  push:
    branches:
      - development
      - testing
  pull_request:
    branches:
      - development
      - testing

permissions:
  contents: read        # Permite leer el contenido del repositorio
  actions: write        # Permite ejecutar acciones
  issues: write         # Permite escribir en problemas
  packages: write       # Permite escribir en paquetes


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Ejecutar solo las pruebas de ProductoServiceTest
      - name: Run specific tests
        run: mvn test -Dtest=ProductoServiceTest

   
